logging:
  level:
    root: info
server:
  port: 8012
spring:
  boot:
    admin:
      client:
        url: http://localhost:8003
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${eureka_url:http://localhost:8761/eureka}
management:
  endpoints:
    web:
      exposure:
        include: 'health, metrics'
springdoc:
  swagger-ui:
    path: /swagger-ui.html